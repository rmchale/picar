<!doctype html>
<html>
<head>
    <title>Live stock price ticker</title>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>




    <script>
        $(function () {
            var socket = io();

            socket.on('millis update', function(millis) {
                $('#millis').text(millis);
            });

        });


    </script>

</head>
<body>
millis: <span id="millis">no data yet</span>
</body>
</html>
